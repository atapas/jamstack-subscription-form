<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Monthly Bytes</title>
</head>
<body>
    <header>
        <h1>Monthly Bytes</h1>
    </header>
    <p>Please fill-up the form below to subscribe to our <b>M</b>onthly <b>B</b>ytes newsletter. 
     We send you the quality content every month.</p> 
    <form 
        action="/success"
        method="POST"
        name="subscription"
        data-netlify="true" >

        <label for="fullName">Full name</label>
        <input type="text" name="fullName" id="fullName" />

        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" />

        <div>
            <h2>Interests</h2>
            <label>
                <input type="checkbox" id="js" name="interests" value="JavaScript"> JavaScript
            </label>

            <label>
                <input type="checkbox" id="python" name="interests" value="Python"> Python
            </label>

            <label>
                <input type="checkbox" id="php" name="interests" value="PHP"> PHP
            </label>
        </div>

        <button type="submit">Subscribe</button>
    </form>
    
</body>
</html>
